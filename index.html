<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alessio Allegrini</title>
    <style>
      /* CSS */
      body {
        background-color: #000;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: "Arial", sans-serif;
      }

      .countdown-container {
        text-align: center;
        padding: 20px;
      }

      h1 {
        font-size: 3rem;
        letter-spacing: 5px;
        color: #fff;
        text-shadow: 0 0 10px rgba(255, 0, 0, 0.7),
          0 0 20px rgba(255, 0, 0, 0.5), 0 0 30px rgba(255, 0, 0, 0.3);
      }

      .countdown {
        display: flex;
        gap: 20px;
        margin-top: 20px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .countdown div {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        font-size: 2rem;
        width: 100px;
        height: 100px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #fff;
      }

      .countdown span {
        font-size: 2.2rem;
        margin-top: 10px;
        font-weight: bold;
      }

      /* Responsive styles */
      @media (max-width: 768px) {
        h1 {
          font-size: 2.5rem;
        }

        .countdown {
          gap: 10px;
        }

        .countdown div {
          font-size: 1.8rem;
          width: 80px;
          height: 80px;
        }

        .countdown span {
          font-size: 1.8rem;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 2rem;
        }

        .countdown {
          gap: 5px;
        }

        .countdown div {
          font-size: 1.5rem;
          width: 70px;
          height: 70px;
        }

        .countdown span {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- HTML -->
    <div class="countdown-container">
      <h1>Sito in preparazione</h1>
      <div class="countdown">
        <div>
          <span id="days">00</span>
        </div>
        <div>
          <span id="hours">00</span>
        </div>
        <div>
          <span id="minutes">00</span>
        </div>
        <div>
          <span id="seconds">00</span>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      function countdownToChristmas() {
        const christmas = new Date(
          "December 25, " + new Date().getFullYear() + " 00:00:00"
        ).getTime();
        const now = new Date().getTime();
        const timeRemaining = christmas - now;

        const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor(
          (timeRemaining % (1000 * 60 * 60)) / (1000 * 60)
        );
        const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

        document.getElementById("days").innerText =
          days < 10 ? "0" + days : days;
        document.getElementById("hours").innerText =
          hours < 10 ? "0" + hours : hours;
        document.getElementById("minutes").innerText =
          minutes < 10 ? "0" + minutes : minutes;
        document.getElementById("seconds").innerText =
          seconds < 10 ? "0" + seconds : seconds;

        if (timeRemaining < 0) {
          clearInterval(interval);
          document.querySelector(".countdown-container").innerHTML =
            "<h1>Buon Natale!</h1>";
        }
      }

      const interval = setInterval(countdownToChristmas, 1000);
    </script>
  </body>
</html>
